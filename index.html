<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Weather app - JavaScript</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" href="font/Rimouski.css"/>
	</head>
	<body>
		<div class="container">
			<div class="app-title"></div>
			<div class="weather-container">
				<div class="weather-icon">
					<img src="icons/unknown.png"/>
				</div>
				<div class="temperature-value">
					<p>- <sup>o</sup><span>C</span></p>
				</div>
				<div class="temperature-description"><p>-</p></div>
				<div class="location"><p>-</p></div>
			</div>
		</div>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
